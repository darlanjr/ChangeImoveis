<section>
	<div class="section-content" id="busca">
		<div class="container">
			<div class="section-header onscroll-animate" data-animation="fadeInLeft">
				<h1>Busca por código</h1>
				<h4>Sabe o código do imóvel? Que ótimo! Digite no campo abaixo e localize o imóvel tão sonhado.</h4> <button id="coll_busca" type="button" class="btn btn-info pull-right" data-toggle="collapse" data-target="#collapse_busca"><span class="glyphicon glyphicon-menu-down"></span></button>
			</div>
			<div id="collapse_busca" class="collapse">
				<form class="form panel-busca onscroll-animate" role="search" id="busca-ref onscroll-animate" data-animation="fadeInLeft" action="[baseUri]/index/busca/" method="post">
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-sm-12">
									<input type="text" class="form-control"placeholder="Informe o código do Imóvel" id="busca" name="busca" required  />
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="row">
								<div class="col-sm-3">
									<button id="btn-busca-ref" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i> Buscar</button>								
									<br/><br/>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="section-header onscroll-animate" data-animation="fadeInLeft">
				<h1>Busca Avançada</h1>
				<h4>Procurando um bom lugar para morar? Tenho certeza que nosso mecanismo avançado de busca vai lhe ajudar.</h4><button id="coll_avan" type="button" class="btn btn-info pull-right" data-toggle="collapse" data-target="#collapse_busca_avan"><span class="glyphicon glyphicon-menu-down"></span></button>
			</div>
			<div id="collapse_busca_avan" class="collapse">
				<form id="search" class="form panel-busca onscroll-animate" data-animation="fadeInLeft" action="[baseUri]/index/buscaavancada/" method="post">
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-sm-12">
									<h2>Transação</h2>
									<select title="Selecione o tipo de transação." data-size="6" class="selectpicker show-menu-arrow form-control" data-live-search="true" name="finalidade" id="finalidade">
										<option value="1">Venda</option>
										<option value="2">Locação</option>
										<option value="4">Temporada</option>
									</select>	
								</div>
							</div><!-- .row -->
						</div><!-- .col-md-6 -->
						<div class="col-md-6">
							<div class="row">
								<div class="col-sm-6">
									<h2>Cidade</h2>
									<select title="Selecione a cidade." data-size="6" class="selectpicker show-tick form-control" data-live-search="true" name="cidade" id="cidade">
										<!--{loop:catb}-->
										<!--{ <option value="catb.categoria_id" name="catb.categoria_url">catb.categoria_title</option>}-->
										<!--{end:catb}-->    
									</select>
								</div>
								<div class="col-sm-6">
									<h2>Bairro</h2>
									<select title="Selecione o bairro." data-size="6" class="selectpicker show-tick form-control" multiple data-live-search="true" name="bairro" id="bairro" disabled></select>
								</div>
							</div><!-- .row -->
						</div><!-- .col-md-6 -->
					</div><!-- .row -->
					<br/>
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-sm-12">
									<h2>Tipo</h2>
									<select title="Selecione o tipo de imóvel." data-size="3" class="selectpicker show-tick form-control" data-live-search="true" name="tipo" id="tipo">
										<!--{loop:tpb}-->
										<!--{ <option value="tpb.tipo_id" name="tpb.tipo_url">tpb.tipo_title</option>}-->
										<!--{end:tpb}-->
									</select>
								</div>
							</div><!-- .row -->
						</div><!-- .col-md-6 -->
						<div class="col-md-6">
							<div class="row">
								<div class="col-sm-6">
									<h2>Quartos</h2>
									<select title="Selecione o número de quartos." data-size="3" class="selectpicker show-tick form-control" data-live-search="true" name="dorms" id="dorms">
										<option value="0">Indiferente</option>
										<option value="1">1 dormitório</option>
										<option value="2">2 dormitórios</option>
										<option value="3">3 dormitórios</option>
										<option value="4">4 dormitórios</option>
										<option value="5">5 ou mais</option>
									</select>
								</div>
								<div class="col-sm-6 valor_venda">
									<h2>Valor</h2>
									<select title="selecione o valor de venda." data-size="3" class="selectpicker show-tick form-control" data-live-search="true" name="valormax" id="valormax">
										<option value="4000">Indiferente</option>
										<option value="90000">Até 90.000</option>
										<option value="200000">Até 200.000</option>
										<option value="300000">Até 300.000</option>
										<option value="500000">Até 500.000</option>
										<option value="1000000">1 milhão ou mais</option>
									</select>
								</div>
								<div class="col-sm-6 valor_locacao">
									<h2>Valor</h2>
									<select title="Selecione o valor de locação." data-size="3" class="selectpicker show-tick form-control" data-live-search="true" name="valormax" id="valormax">
										<option value="0">Indiferente</option>
										<option value="5000">Até 500</option>
										<option value="1000">Até 1.000</option>
										<option value="2000">Até 2.000</option>
										<option value="50000">Até 5.000</option>
										<option value="100000">Até 10.000</option>
									</select>
								</div>
							</div>
						</div><!-- .col-md-6 -->
						<p>.</p>
						<div class="text-center onscroll-animate" data-animation="flipInY">
							<input type="submit" class="button-void button-long" id="btn-busca" value="Buscar"></input>
						</div>
					</div><!-- .row -->               
				</form>
			</div>
		</div><!-- .container -->
	</div><!-- .section-content -->
</section>
